
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panel id="students" header="Import studentů">
        <h:form enctype="multipart/form-data">
            <div class="row">
                <div class="col s6">
                            <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.delimiter}" />
                                <p:outputLabel for="@previous" value="Oddělovač" />
                            </span>
                    <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.secondaryDelimiter}" />
                                <p:outputLabel for="@previous" value="Sekundární oddělovač" />
                           </span>
                    <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.partEnclosing}" />
                                <p:outputLabel for="@previous" value="Oddělení řetezců" />
                            </span>
                </div>
                <div class="col s6">
                            <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.nameIdx}" placeholder="Jméno (idx sloupce)" />
                                <p:outputLabel for="@previous" value="Jméno (idx sloupce)" />
                            </span>
                    <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.loginIdx}" placeholder="Login (idx sloupce)" />
                                <p:outputLabel for="@previous" value="Login (idx sloupce)" />
                            </span>
                    <span class="ui-float-label">
                                <p:inputText value="#{importHandlerBean.uidIdx}" placeholder="Jméno (idx sloupce)" />
                                <p:outputLabel for="@previous" value="Jméno (idx sloupce)" />
                            </span>
                </div>
            </div>
            <div class="row flex-row">
                <div class="col s6 center">
                    <p:selectOneMenu value="#{importHandlerBean.studentCourse}" style="width:125px">
                        <f:selectItem itemLabel="Zvolte předmět" itemValue="" />
                        <f:selectItems value="#{courseManagement.courses}" var="course" itemLabel="#{course.name}" itemValue="#{course.id}" />
                    </p:selectOneMenu>
                </div>
                <div class="col s6 center">
                    <p:fileUpload label="Vybrat soubor" value="#{importHandlerBean.file}" mode="simple" skinSimple="true"/>
                </div>
            </div>
            <div class="row flex-center">
                <p:commandButton value="Importovat studenty" ajax="false" action="#{importHandlerBean.upload}"/>
            </div>
        </h:form>
    </p:panel>

</ui:composition>
