<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/style/css/layout.css" />
</h:head>
<h:body>
    <div class="loginFormHolder">
        <h:form styleClass="loginForm" prependId="false">
            <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
                <p:outputLabel value="Chyba přihlašování!" styleClass="error"
                               rendered="${!empty param['error']}" />

                <p:inputText id="username" placeholder="Login" />
                <p:password id="password" placeholder="Heslo" />

                <p:commandButton value="Přihlásit" ajax="false" />
            </p:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
